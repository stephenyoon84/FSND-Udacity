<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Edit Menu Item</h1>
    <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}"
    method="post">
    <div class="name">
      <p>Name:</p>
        <input type="text" size="30" name="name" placeholder="{{item.name}}">
    </div>
    <div class="description">
      <p>Description:</p>
        <input type="text" size="30" name="name" placeholder="{{item.description}}">
    </div>
    <div class="price">
      <p>Price:</p>
        <input type="text" size="30" name="name" placeholder="{{item.price}}">
    </div>
    <div class="course">
      <p>Course:</p>
        <input type="radio" name="appetizer" value="Appetizer">Appetizer<br>
        <input type="radio" name="appetizer" value="Entree">Entree<br>
        <input type="radio" name="appetizer" value="Dessert">Dessert<br>
        <input type="radio" name="appetizer" value="Beverage">Beverage<br>
    </div>
    <br>
    <input type="submit" value="Edit">
    <a href="{{url_for('showMenu', restaurant_id=item.restaurant_id)}}">Cancel</a>
    </form>

  </body>
</html>
