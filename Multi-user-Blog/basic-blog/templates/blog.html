<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    <h1>Stephen's Blog</h1>
    <div class="content">
      {% for post in posts %}
        <div class="post">
          <div class="post-header">
            {{post.subject}}
            <div class="post-date">
              {{post.created}}
            </div>
          </div>
          <div class="post-content">
            {{post.content}}
          </div>
        </div>
        <br>
        <br>
      {% endfor %}
    </div>
  </body>
</html>
