{% extends "base.html" %}

{% block content %}

<ol>
  {% for x in range(1, n+1) %}
    <li>
      {% if x % 3 == 0 and x % 5 == 0 %}
        fizzbuzz
      {% elif x % 3 == 0 %}
        fizz
      {% elif x % 5 == 0 %}
        buzz
      {% else %}
        {{x}}
      {% endif %}
    </li>
  {% endfor %}
</ol>

{% endblock %}
